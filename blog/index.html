---
title: Τα νέα μας
layout: default
---

<section id="two" class="wrapper style2 alt">
  <div class="inner">
    <h2>{{ page.title }}</h2>

    {% for post in site.posts %}
      <div class="spotlight">
        <div class="image">
          {{ post.flickr_album }}
        </div>
        <div class="content">
          <h3>{{ post.title }}</h3>
          <p>
            {{ post.date | date_to_string }}
          </p>
            {{ post.excerpt }}
          <ul class="actions">
            <li><a class="button alt" href="{{ post.url }}">Περισσοτερα</a></li>
          </ul>
        </div>
      </div>
    {% endfor %}

  </div>
</section>
