---
layout: default
---

<section id="two" class="wrapper style2 alt">
  <div class="inner">
    <h2 itemprop="name headline">{{ page.title }}</h2>
    <p itemprop="datePublished">
      {{ page.date | date_to_string }}
    </p>
    <div class="spotlight">
      <div class="image">
        {{ page.flickr_album }}
      </div>
      <div class="content" itemprop="articleBody">
          {{ content }}
      </div>
    </div>
  </div>
</section>
